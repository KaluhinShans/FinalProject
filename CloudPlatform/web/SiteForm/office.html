<body>

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top headroom">
    <div class="container">
        <div class="navbar-header">
            <!-- Button for smallest screens -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>

        </div>

            <ul class="nav navbar-nav pull-right">
                <li><a href="profile.html">Profile</a></li>
                <li class="active"><a class="btn" href="index.html">Office</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<!-- /.navbar -->


<header id="head" class="secondary"></header>


<!-- Article main content -->
<header class="page-header">
    <h1 class="page-title">Devices</h1>
</header>

<div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-4" id="devices">

    <div class="BoxHidden" id="mainDevice">
        <h1>Device: <label id="address"></label></h1><br>
        <h4>Temperature: <label id='temperature'></label><br>
            Humidity: <label id='humidity'></label> <br>
            Time: <label id='time'></label> <br>
            IsWaterOnFlow: <label id='isWaterOnFlow'></label> <br>
            Relay:
            <button class='btn btn-danger' id="isRelayOpen" onclick="setRelay(this)"></button></h4><br>
        <button class='btn btn-action' onclick="refresh(this)">Refresh</button>
    </div>
</div>


<div class="button js-button-campaign"><span>+ Add</span></div>
<div class="overlay js-overlay-campaign">
    <div class="popup js-popup-campaign">
        <h2>Add device</h2>
        <br>
        <input required type="text" placeholder="Address" class="form-control" id="device-address">
        <br>
        <input required type="text" placeholder="Password" class="form-control" id="device-password">
        <div class="close-popup js-close-campaign"></div>
        <br>
        <div class="row">
            <div class="col-lg-1 text-right">
                <button class="btn btn-action" type="submit" onclick="getData()">Add</button>
            </div>
        </div>
    </div>
</div>


<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
